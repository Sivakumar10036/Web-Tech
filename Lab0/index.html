<!DOCTYPE html>
<html>
  <head>
    <link rel="icon" type="image/png" href="vitaplogo1.png">

    <title>VIT-AP University</title>
    <style>
      body {
        margin: 0;
        font-family: Arial;
        background: #f0f4ff;
      }

      .header {
        background: #d72121; /* Dark Red for premium look */
        padding: 20px;
        color: white;
        text-align: center;
        font-size: 28px;
        font-weight: bold;
        position: relative;
        box-shadow: 0 3px 10px rgba(0, 0, 0, 0.3);
      }

      .logo-left,
      .logo-right {
        position: absolute;
        width: 80px;
        top: 10px;
      }

      .logo-left,
      .logo-right {
        position: absolute;
        width: 100px; /* bigger size */
        height: 60px;
        top: 2px;
        opacity: 0.9; /* slightly transparent */
        transition: 0.2s ease-in-out; /* smooth animation */
      }

      /* Left logo position */
      .logo-left {
        left: 20px;
      }

      /* Right logo position */
      .logo-right {
        right: 20px;
      }

      /* Hover Effects */
      .logo-left:hover,
      .logo-right:hover {
        transform: scale(1.25); /* increase size */
        filter: brightness(1.4); /* increase brightness */
        opacity: 1; /* full visible */
        cursor: pointer;
        filter: drop-shadow(0 0 8px rgb(211, 228, 210)); /* glowing gold shadow */
      }

      .container {
        display: flex;
        justify-content: center;
        padding: 40px;
        gap: 30px;
      }

      .box {
        width: 350px;
        background: white;
        padding: 20px;
        border-radius: 12px;
        box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
        text-align: center;
        transition: 0.4s;
        border: 3px solid transparent;
      }

      .box:hover {
        transform: scale(1.05);
        border-color: #d4af37; /* Gold border */
        box-shadow: 0 0 20px rgba(212, 175, 55, 0.8); /* Gold glow effect */
        cursor: pointer;
      }

      .box img {
        width: 100%;
        height: 220px;
        border-radius: 10px;
        object-fit: cover;
        transition: 0.4s;
      }

      .box:hover img {
        filter: brightness(1.1); /* slight brightness on hover */
      }

      .btn {
        display: inline-block;
        margin-top: 20px;
        background: #2633e7;
        color: white;
        padding: 12px 20px;
        text-decoration: none;
        border-radius: 6px;
        font-size: 18px;
        transition: 0.3s;
      }

      .btn:hover {
        background: #900000;
        transform: scale(1.07);
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
      }
    </style>
  </head>
  <body>
    <div class="header">
      <a href="https://vitap.ac.in/"
        ><img src="vitaplogo1.png" class="logo-left"
      /></a>
      <a href="https://vitap.ac.in/"
        ><img src="vitaplogo2.png" class="logo-right"
      /></a>
      Welcome to VIT-AP University
    </div>

    <div class="container">
      <div class="box">
        <img src="Campus Infrastructure.jpg" />
        <h3>Campus Infrastructure</h3>
      </div>

      <div class="box">
        <img src="Vibrant Student Life.png" />
        <h3>Vibrant Student Life</h3>
      </div>

      <div class="box">
        <img src="World Class Labs.jpg" />
        <h3>World Class Labs</h3>
      </div>
    </div>

    <center>
      <a href="Registration.html" class="btn">Go to Registration Page</a>
    </center>
  </body>
</html>
