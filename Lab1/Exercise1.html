<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Table</title>
</head>
<style>
    table
    {
        border: 2px solid black;
        border-collapse: collapse;
        margin: 50px auto;
    }
    body
    {
        display: flex;
        justify-content: center;
    }

    th, td
    {
        border: 1px solid black;
        padding: 8px;
        text-align: center;
    }
    th
    {
        background-color: rgb(86, 144, 0);
        color: white;
    }
    th:hover
    {
        border-radius: 3px;
        color: rgb(29, 4, 4);
        background-color: cornsilk;
    }
    td:hover
    {
        background-color: antiquewhite;
        color: brown;
    }

</style>
<body>
    <table>
        <caption>Student Marksheet</caption>
        <thead>

                <th>Roll No</th>
                <th>Maths</th>
