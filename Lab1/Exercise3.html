<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Form</title>

  <style>
    body
    {
      font-family: Arial, sans-serif;
      background-color: #f4f7f8;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    form
    {
      width: 100%;
      max-width: 450px;
    }

    fieldset
    {
      border: 2px solid #4caf50;
      border-radius: 10px;
      padding: 20px;
      background-color: #ffffff;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    legend
    {
      font-size: 1.5em;
      font-weight: bold;
      color: #4caf50;
      text-align: center;
      margin-bottom: 15px;
    }

    label
    {
      display: block;
      margin-bottom: 6px;
      font-weight: bold;
      color: #333;
    }

    input[type="text"],
    input[type="email"],
    input[type="date"],
    input[type="tel"],
    input[type="password"],
    input[type="file"]
    {
      width: 100%;
      padding: 10px 3px;
      margin-bottom: 15px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 1em;
    }

    input:focus
    {
      border-color: #4caf50;
      outline: none;
      box-shadow: 0 0 5px rgba(76,175,80,0.5);
    }

    .checkbox-group
    {
      margin-bottom: 15px;
    }

    button
    {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 5px;
      background-color: #4caf50;
      color: white;
      font-size: 1em;
      cursor: pointer;
    }

    button:hover
    {
      background-color: #45a049;
    }

    .error
    {
      color: red;
      font-size: 0.9em;
      margin-bottom: 10px;
      text-align: center;
    }
  </style>
</head>

<body>

  <form id="regForm" onsubmit="return validateForm()">
    <fieldset>
      <legend>Registration Form</legend>

      <div id="errorMsg" class="error"></div>

      <label for="fullname">Full Name</label>
      <input type="text" id="fullname" placeholder="Enter your full name">

      <label for="email">Email</label>
      <input type="email" id="email" placeholder="Enter your email address">

      <label for="dob">Date of Birth</label>
      <input type="date" id="dob" placeholder="Select your date of birth">

      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" placeholder="Enter 10-digit phone number">

      <label for="password">Password</label>
      <input type="password" id="password" placeholder="Create a strong password">

      <label for="profilepic">Choose Profile Picture</label>
      <input type="file" id="profilepic" placeholder="Upload your profile image">

      <div class="checkbox-group">
        <input type="checkbox" id="terms">
        <label for="terms">I accept the Terms & Conditions</label>
      </div>

      <button type="submit">Register</button>
    </fieldset>
  </form>

  <script>
    /* This function runs when the form is submitted */
    function validateForm()
    {
      /* Get all input values */
      var fullName = document.getElementById("fullname").value.trim();
      var email = document.getElementById("email").value.trim();
      var phone = document.getElementById("phone").value.trim();
      var password = document.getElementById("password").value;
      var terms = document.getElementById("terms").checked;
      var errorMsg = document.getElementById("errorMsg");

      /* Clear previous error messages */
      errorMsg.innerHTML = "";

      /* Full name validation */
      if(fullName === "")
      {
        errorMsg.innerHTML = "Full Name is required";
        return false;
      }

      /* Email validation using simple pattern */
      var emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if(!emailPattern.test(email))
      {
        errorMsg.innerHTML = "Enter a valid email address";
        return false;
      }

      /* Phone number validation (exactly 10 digits) */
      var phonePattern = /^[0-9]{10}$/;
      if(!phonePattern.test(phone))
      {
        errorMsg.innerHTML = "Phone number must be 10 digits";
        return false;
      }

      /* Password length validation */
      if(password.length < 6)
      {
        errorMsg.innerHTML = "Password must be at least 6 characters";
        return false;
      }

      /* Terms and conditions checkbox validation */
      if(!terms)
      {
        errorMsg.innerHTML = "You must accept the Terms & Conditions";
        return false;
      }

      /* If all validations pass */
      alert("Form submitted successfully!");
      return true;
    }
  </script>

</body>
</html>
